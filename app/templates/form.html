{% extends 'base.html' %}

{% block content %}

<div class="col-4 col-offset-5">
<form action="" method="POST">
    <div class="form-group">
        <label >Username</label>
        {{ form.username(class="form-control", placeholder="User")}}
    </div>
    <div class="form-group">
        <label>Password</label>
        {{ form.password(class="form-control",placeholder="********")}}
    </div>
    <div class="checkbox">
        <label>{{ form.remember_me}}Remember-me</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>

{% endblock content %}
